<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crime In Hertfordshire</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/spin.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-crime">
        <span class="navbar-brand mb-0 h1">Street crime in Hertfordshire</span>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <!-- Left coloumn for month selection -->
            <div class="col-sm-12 col-md-2 col-lg-2 left-bar">
                <div id="monthSelect" class="text-white text-center left-bar-body">
                    <h5>Select Month<br><small>(Ctrl + Click to select multiple)</small></h5>
                </div>
                <div class="text-center">
                    <button class="btn btn-crime"><a href="javascript:dc.filterAll(); dc.renderAll();">Reset
                            All</a></button>
                </div>
            </div>

            <!-- Main section for all data rendering -->
            <div class="col-sm-12 col-md-10 col-lg-10 main-body">
                <div class="row">
                    <h2 id="totalCrime" class="text-dark"></h2>

                    <div id="loader"></div>

                    <div class="col-sm-12">
                        <div class="card" id="one">
                            <h5 class="card-header text-white bg-crime-second">Crime Map <small>(Click on a region for
                                    refined info)</small></h5>
                            <div class="card-body bg-light">
                                <div id="crimeMap" class="card-img-top"></div>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-12 col-md-4">
                        <div class="card" id="two">
                            <h5 class="card-header text-white bg-crime-second">Type of crime</h5>
                            <div class="card-body bg-light">
                                <div id="crimeType" class="card-img-top"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <div class="card" id="three">
                            <h5 class="card-header text-white bg-crime-second">Month total</h5>
                            <div class="card-body bg-light">
                                <div id="monthTotal" class="card-img-top"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <div class="card" id="four">
                            <h5 class="card-header text-white bg-crime-second">Outcome of Crime</h5>
                            <div class="card-body bg-light">
                                <div id="crimeOutcome" class="card-img-top"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- <script type="text/javascript" src="scripts/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="scripts/spin.js"></script>
    <script type="text/javascript" src="scripts/d3.min.js"></script>
    <script type="text/javascript" src="scripts/crossfilter.min.js"></script>
    <script type="text/javascript" src="scripts/dc.min.js"></script>
    <script type="text/javascript" src="scripts/queue.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-color.v1.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</body>

</html>
