<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crime In Hertfordshire</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dc.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Street crime in Hertfordshire</h1>
        </div>

        <div class="row">
            <div class="col">
                <div id="totalCrime" class="panel">
                    <h2>Total Crime</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="crimeMap" class="panel">
                    <h2>Crime Map</h2>
                </div>
            </div>

            <div class="col">
                <div id="crimeType" class="panel">
                    <h2>Type of Crime</h2>
                </div>
            </div>

            <div class="col">
                <div id="crimeOutcome" class="panel">
                    <h2>Outcome's of Crime</h2>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/d3.min.js"></script>
    <script type="text/javascript" src="scripts/crossfilter.min.js"></script>
    <script type="text/javascript" src="scripts/dc.min.js"></script>
    <script type="text/javascript" src="scripts/queue.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</body>

</html>
